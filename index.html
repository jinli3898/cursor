<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫相册</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">主页</a></li>
            <li><a href="album.html">相册</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="contact.html">联系</a></li>
        </ul>
    </nav>

    <!-- 欢迎区域 -->
    <section class="welcome">
        <h1>欢迎来到我们的浪漫相册</h1>
        <p>记录每一个美好瞬间</p>
    </section>

    <!-- 轮播图区域 -->
    <div class="carousel">
        <img src="images/main.jpg" alt="主图" class="carousel-img">
        <button class="carousel-btn prev">&lt;</button>
        <button class="carousel-btn next">&gt;</button>
    </div>

    <!-- 相册分类 -->
    <section class="album-categories">
        <h2>相册分类</h2>
        <div class="photo-grid">
            <div class="photo-item">
                <img src="images/category1.jpg" alt="我们的旅行">
                <div class="photo-description">
                    <h3>我们的旅行</h3>
                    <p>记录我们的旅行足迹</p>
                </div>
            </div>
            <div class="photo-item">
                <img src="images/category2.jpg" alt="甜蜜日常">
                <div class="photo-description">
                    <h3>甜蜜日常</h3>
                    <p>平凡生活中的小确幸</p>
                </div>
            </div>
            <div class="photo-item">
                <img src="images/category3.jpg" alt="特别纪念">
                <div class="photo-description">
                    <h3>特别纪念</h3>
                    <p>值得铭记的重要时刻</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
